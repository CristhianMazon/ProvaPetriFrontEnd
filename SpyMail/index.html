<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criptografia de Mensagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Imagem no topo -->
    <img src="https://img.freepik.com/vetores-premium/conceito-de-ilustracao-de-seguranca-cibernetica-com-personagens-seguranca-de-dados-controle-de-acesso-protegido-protecao-de-dados-de-privacidade_269730-47.jpg?w=740" alt="Ilustração de segurança cibernética" class="top-image">

    <h2>Digite sua mensagem aqui: </h2>

    <input type="text" id="mensagem" placeholder="Digite a mensagem">
    <div class="botoes">
      <button onclick="criptografar()">Criptografar</button>
      <button onclick="decriptografar()">Decriptografar</button>
    </div>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
